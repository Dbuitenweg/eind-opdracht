<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego's memory</title>
    <link rel="stylesheet" href="style.css">
    <script src="java2.js" defer></script>
</head>
<body>
    <figure>
        <img src="img/images.jpg" alt="foto">
        <!-- https://www.google.com/search?sca_esv=500000a2888a0808&sxsrf=ACQVn0928g-QNoZjVgBf2yMtJMpv_HFHcQ:1711097421207&q=you+got+it&tbm=isch&source=lnms&prmd=vinbtz&sa=X&ved=2ahUKEwiT-N3PvoeFAxXm-AIHHXsiDr8Q0pQJegQIEhAB&biw=1707&bih=898&dpr=1.5#imgrc=6bDFAZs9hZYzGM -->
